<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* Base Styles */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: #f8fafc;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    min-width: 300px; /* Set minimum width for the popup */
    max-height: 600px; /* Max height for the popup to avoid excessive resizing */
    overflow-y: auto; /* Enable scrolling when content exceeds max height */
    padding: 10px;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}


/* Card Styles */
.card {
    width: 360px;
    background-color: #1e293b;
    border-radius: 10px;
    display: grid;
    grid-template-rows: 40px 1fr;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 12px;
    position: relative;
    border-bottom: 1px solid #33415580;
}

.header .title, footer .activity-info .title{
    color: #7dd3fc;
    font-size: 14px;
    font-weight: bold;
}

.footer {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 10px 15px;
}

.activity-info p {
    color: #f8fafc;
    margin: 5px 0;
}

.tab-info {
    color: #94a3b8;
    margin-top: 8px;
    padding-left: 5px;
    font-size: 13px;
    font-weight: bold;
    border-left: 2px solid #7dd3fc;
}

/* Reset Button */
.reset-btn {
    padding: 8px 16px;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background-color: #7dd3fc;
    color: #1e293b;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 10px;
}

.reset-btn:hover {
    background-color: #38bdf8;
}

.refresh-btn {
    margin-left: auto;
    padding: 5px 10px;
    font-size: 12px;
    color: #f8fafc;
    background-color: #7dd3fc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.refresh-btn:hover {
    background-color: #010101;
}

/* for animation */

.spinner {
  width: 10.4px;
  height: 10.4px;
  --clr: #38bdf8;
  --clr-alpha: rgb(247, 197, 159,.1);
  animation: spinner 9.6s infinite ease;
  transform-style: preserve-3d;
}

.spinner > div {
  background-color: var(--clr-alpha);
  height: 100%;
  position: absolute;
  width: 100%;
  border: 3.5px solid var(--clr);
}

.spinner div:nth-of-type(1) {
  transform: translateZ(-15.2px) rotateY(180deg);
}

.spinner div:nth-of-type(2) {
  transform: rotateY(-270deg) translateX(50%);
  transform-origin: top right;
}

.spinner div:nth-of-type(3) {
  transform: rotateY(270deg) translateX(-50%);
  transform-origin: center left;
}

.spinner div:nth-of-type(4) {
  transform: rotateX(90deg) translateY(-50%);
  transform-origin: top center;
}

.spinner div:nth-of-type(5) {
  transform: rotateX(-90deg) translateY(50%);
  transform-origin: bottom center;
}

.spinner div:nth-of-type(6) {
  transform: translateZ(15.2px);
}

@keyframes spinner {
  0% {
    transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
  }

  50% {
    transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
  }

  100% {
    transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
  }
}

.spinner.fast {
  animation: spinner 1.5s infinite ease; /* Speed up animation for 1.5 seconds */
}

    </style>
</head>

<body>
    <div class="container">
        <!-- Tab Tracking Card -->
        <div class="card">
            <div class="header">
                <p class="title">Activity Stats</p>
                <div class="spinner" id="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="footer activity-info">
                <p id="scrollDistance">Scroll Mileage: 0 meters</p>
                <p id="mouseDistance">Mouse Mileage: 0 meters</p>
            </div>
            <div class="header">
                <p class="title">Tab Tracking</p>
            </div>
            <div class="footer activity-info">
                <p id="openTabsCount">Active Tabs: 0</p>
                <div class="header">
                    <p class="title">Top 5 Tabs </p>
                    <button id="refresh" class="refresh-btn">Refresh</button>
                </div>
                <div id="tabTimesList"></div>
            </div>
        </div>

        <!-- Reset Button -->
        <button id="reset" class="reset-btn">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
